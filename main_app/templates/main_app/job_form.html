{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Job</h1>
  {% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

<script>
  var selectEl = document.getElementById('id_types');
  var select2El = document.getElementById('id_stage');
  var select3El = document.getElementById('id_prioritized');
  M.FormSelect.init(selectEl);
  M.FormSelect.init(select2El);
  M.FormSelect.init(select3El);
</script>
{% endblock %}
