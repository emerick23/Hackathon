{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Company: {{ job.company }}</span>
                <p>Address: {{ job.company_address }}</p>
                <p>Position: {{ job.position }}</p>
                <p>Type: {{ job.get_types_display }}</p>
                <p>Notes: {{ job.notes }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'jobs_update' job.id %}">Edit</a>
                <a href="{% url 'jobs_delete' job.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
