{% extends 'base.html' %}
{% block content %}

<h1>Job List</h1>

{% for job in jobs %}
  <a href="{% url 'jobs_detail' job.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Company: {{ job.company }}</span>
            <p>Position: {{ job.position }}</p>
            <p>Created: {{ job.created_on }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
