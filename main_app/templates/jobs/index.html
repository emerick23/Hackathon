{% extends 'base.html' %}
{% block content %}

<h1>Job List</h1>

{% for job in jobs %}
  <a href="{% url 'jobs_detail' job.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Company: {{ job.company }}</span>
            <p>Position: {{ job.position }}</p>
            <p>Updated on {{ job.date_updated }}</p>
            <p>{{ job.stage }}</p>
            {% if job.prioritized == 'T' %}
            <p>Favorited!</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
