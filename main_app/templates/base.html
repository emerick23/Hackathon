{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header>
        <nav style="background-color: #C6C6C6">
            <div class="nav-wrapper">
                <ul>
                    <li><a href="/" class="left brand-logo" style="color: black">&nbsp;&nbsp;joblist</a></li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'jobs_index' %}">Jobs</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}"><i class="material-icons"
                                    style="font-size: 30px; color: black">person</i></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <script>  document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems);
            });</script>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer" style="background-color: #C6C6C6; color: black">
            <div class="right">All Rights Reserved, &copy; 2019 joblist &nbsp;</div>
         </footer>
</body>

</html>
